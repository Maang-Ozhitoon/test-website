<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Person Profile</title>
  <link rel="stylesheet" href="../style.css">
  
  <style>
    body { font-family: Arial, sans-serif; margin: 0px; }
    #profile { margin-bottom: 30px; }
    form { max-width: 500px; }
    label { display: block; margin-top: 10px; }
    textarea, input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; }
  </style>

</head>

<body>
  <div class="topnav">
    <a href="../index.html">Home</a>
    <a href="ft2.html">Family Tree</a>
  </div>

  <main style="padding: 20px;">
  <h1>Person Profile</h1>
  <div id="profile"></div>

  <h2>Submit More Information</h2>
  <form id="infoForm">
    <label for="message">What would you like to share?</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <label for="name">Your Name (required)</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Your Email (required)</label>
    <input type="email" id="email" name="email" required />

    <button type="submit">Submit</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const people = {
      1: { name: "Name 1", bio: ""},
      2: { name: "Name 2", bio: ""},
      3: { name: "Name 3", bio: ""},
      4: { name: "Name 4", bio: ""},
      5: { name: "Name 5", bio: ""},
      6: { name: "Name 6", bio: "T"},
      7: { name: "Name 7", bio: ""},
      8: { name: "Name 8", bio: ""},
    };

    const person = people[id];
    const profileDiv = document.getElementById("profile");

    if (person) {
      profileDiv.innerHTML = `<h2>${person.name}</h2><p>${person.bio}</p>`;
    } else {
      profileDiv.innerHTML = "<p>Person not found.</p>";
    }
  </script>
  </main>
</body>
</html>
