<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Person Profile</title>
  <link rel="stylesheet" href="../style.css">
  
  <style>
    body { font-family: Arial, sans-serif; margin: 0px; }
    #mainContent { display: none; }
    #profile { margin-bottom: 30px; }
    form { max-width: 500px; }
    label { display: block; margin-top: 10px; }
    textarea, input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; }
  </style>

</head>

<body>
  <body style="display: none;">
  
  <div class="topnav">
    <a href="../index.html">Home</a>
    <a href="ft1.html">Family Tree</a>
  </div>

  <div class="mainContent">
    <main style="padding: 20px;">
    <h1>Person Profile</h1>
    <div id="profile"></div>
  
    <h2>Submit More Information</h2>
    <form id="infoForm">
      <label for="message">What would you like to share?</label>
      <textarea id="message" name="message" rows="5" required></textarea>
  
      <label for="name">Your Name (required)</label>
      <input type="text" id="name" name="name" required />
  
      <label for="email">Your Email (required)</label>
      <input type="email" id="email" name="email" required />
  
      <button type="submit">Submit</button>
    </form>
  </dev>
      
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    
    const detailedPages = [1, 2, 5, 7];
    const profileDiv = document.getElementById("profile");
    
    if (id && detailedPages.includes(Number(id))) {
      window.location.replace(`profile/profile${id}.html`);
    } else {
      document.body.style.display = "block";
      if (id) {
        profileDiv.innerHTML = `<h2>Name ${id}</h2><p>More information to come.</p>`;
      } else {
        profileDiv.innerHTML = "<p>Person not found.</p>";
      }
    }
  </script>
  </main>
</body>
</html>
